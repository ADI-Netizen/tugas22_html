<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Adi">
    <meta name="keywords" content="Tugas22, Programming, HTML">
    <meta name="description" content="Tugas 22 HTML Adi">
    <title>Tugas 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" name="nama" placeholder="Nama Lengkap"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text" name="username" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" name="email" placeholder="Your email" autocomplete="on"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="text" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>Alamat Web</td>
                        <td>:</td>
                        <td><input type="url" name="website" placeholder="Masukan URL Web"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="tanggal_lahir"></td>
                    </tr>
                    <tr>
                        <td>Umur</td>
                        <td>:</td>
                        <td><input type="number" name="umur" min="17" max="99"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td><input type="radio" name="jk" value="L"> Laki - Laki <input type="radio" name="jk"
                                value="P"> Perempuan </td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td><select name="agama">
                                <option value="islam" selected>Islam</option>
                                <option value="protestan">Protestan</option>
                                <option value="katolik">Katolik</option>
                                <option value="hindu">Hindu</option>
                                <option value="buddha">Buddha</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Biografi</td>
                        <td>:</td>
                        <td><textarea name="bio" cols="22" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td colspan="2"><img src="logo1.jpg" alt="Terjadi Kesalahan" width="20%"></td>
                    </tr>
                    <tr>
                        <td>Audio</td>
                        <td>:</td>
                        <td><audio src="sample.mp3" controls></audio></td>
                    </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
